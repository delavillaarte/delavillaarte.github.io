<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELAVILLAARTE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. BASE Y SEGURIDAD --- */
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Courier Prime', monospace; 
            background: #fdfdfd; color: #1a1a1a;
            user-select: none; -webkit-user-select: none;
            overflow-x: hidden;
            transition: filter 0.3s ease;
        }

        /* Desenfoque de seguridad al perder foco */
        body.security-blur { filter: blur(20px); }

        /* --- 2. HEADER --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 5%; background: #fff; position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid #333; box-shadow: 0 4px 0 -2px #fff, 0 5px 0 -2px #333;
        }
        .logo { font-weight: bold; font-size: 1.5rem; color: #000; text-decoration: none; }
        .btn-contacto { font-size: 0.9rem; color: #000; text-decoration: none; font-weight: bold; border: 1px solid #333; padding: 5px 10px; }

        /* --- 3. GRID RESPONSIVE (Escritorio: 4 columnas | Móvil: 1 columna) --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 8px; }

        .grid-proyectos { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 imágenes exactas en escritorio */
            gap: 15px; 
            margin-bottom: 60px;
        }

        .img-box { 
            width: 100%; height: 350px; 
            background-size: cover; background-position: center;
            border: 1px solid #333; cursor: zoom-in; transition: 0.3s;
            background-color: #eee;
        }
        .img-box:hover { transform: scale(1.02); }

        /* AJUSTE PARA MÓVIL */
        @media (max-width: 768px) {
            .grid-proyectos {
                grid-template-columns: 1fr; /* Una sola imagen por fila */
            }
            .img-box { height: 400px; } /* Un poco más altas en móvil */
        }

        /* --- 4. ZOOM --- */
        #overlay {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); 
            z-index: 2000; justify-content: center; align-items: center; cursor: zoom-out;
        }
        #img-grande { max-width: 90%; max-height: 85%; pointer-events: none; }

        /* --- 5. FOOTER --- */
        footer { 
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px 20px; background: #f4f4f4; border-top: 2px solid #333; text-align: center;
        }
        .link-footer { color: #000; font-weight: bold; text-decoration: none; padding: 2px 5px; }
        .link-footer:hover { background: #000; color: #fff; }
        .copyright { font-size: 0.7rem; color: #888; margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">_DELAVILLAARTE</a>
        <a href="#contacto" class="btn-contacto">[CONTACTO]</a>
    </header>

    <main class="container">
        
        <section>
            <h2>> GATOS_MADRID</h2>
            <div class="grid-proyectos">
                <div class="img-box" style="background-image: url('https://i.postimg.cc/kGhZG16h/CASTAÑUELA_MARCO.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/GtSNt78N/CHULAPA_MARCO1.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/Rhb8hs6Y/CHULAPO_MARCO.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/2yXJycb9/CHURRO_MARCO.png');"></div>
            </div>
        </section>

        <section>
            <h2>> TOROS_AZULEJO</h2>
            <div class="grid-proyectos">
                <div class="img-box" style="background-image: url('https://i.postimg.cc/3R8bB526/1_FINAL.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/d1sSBPGx/2_FINAL.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/xCfFRDLF/3_FINAL.png');"></div>
                <div class="img-box" style="background-image: url('https://i.postimg.cc/Qt8nbGcv/4_FINAL.png');"></div>
            </div>
        </section>

    </main>

    <div id="overlay"><img src="" id="img-grande"></div>

    <footer id="contacto">
        <h3 style="margin-bottom:20px;">> CONTACTO_PERSONAL.TXT</h3>
        <p>EMAIL: <a href="mailto:delavillaarte@gmail.com" class="link-footer">delavillaarte@gmail.com</a></p>
        <p>INSTAGRAM: <a href="https://www.instagram.com/delavillaarte" target="_blank" class="link-footer">@delavillaarte</a></p>
        <div class="copyright">
            © 2026 DELAVILLAARTE. PROTECCIÓN DE IMÁGENES ACTIVA.
        </div>
    </footer>

    <script>
        // Zoom
        const overlay = document.getElementById('overlay');
        const imgGrande = document.getElementById('img-grande');

        document.querySelectorAll('.img-box').forEach(box => {
            box.onclick = () => {
                const url = box.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/, '$1');
                imgGrande.src = url;
                overlay.style.display = 'flex';
            };
        });
        overlay.onclick = () => overlay.style.display = 'none';

        // Seguridad: Blur al salir de la pestaña
        window.onblur = () => document.body.classList.add('security-blur');
        window.onfocus = () => document.body.classList.remove('security-blur');

        // Bloqueos
        document.oncontextmenu = e => e.preventDefault();
        document.onkeydown = e => {
            if ((e.ctrlKey || e.metaKey) && ['s', 'u', 'p', 'c'].includes(e.key.toLowerCase())) e.preventDefault();
        };
    </script>
</body>
</html>
